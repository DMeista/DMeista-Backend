server.port=${SERVER_PORT}
server.servlet.encoding.mapping.characterEncoding=UTF-8

server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.jackson.property-naming-strategy=SNAKE_CASE

spring.jpa.open-in-view=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database=mysql

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

auth.jwt.secret = ${JWT_SECRET_KEY}
auth.jwt.exp.access = ${JWT_ACCESS_EXP}
auth.jwt.exp.refresh = ${JWT_REFRESH_EXP}
auth.jwt.header = ${JWT_HEADER}
auth.jwt.prefix = ${JWT_PREFIX}


spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

image.upload.dir=${IMAGE_DIR}

management.endpoints.web.exposure.include=health
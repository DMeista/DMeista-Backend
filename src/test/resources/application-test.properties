server.port=${SERVER_PORT:8080}
server.servlet.encoding.mapping.characterEncoding=UTF-8
management.endpoints.web.exposure.include=health

server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.jackson.property-naming-strategy=SNAKE_CASE

spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=test
spring.datasource.password=1234

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

auth.jwt.secret = ${JWT_SECRET_KEY:dGVzdA==}
auth.jwt.exp.access = ${JWT_ACCESS_EXP:10}
auth.jwt.exp.refresh = ${JWT_REFRESH_EXP:10}
auth.jwt.header = ${JWT_HEADER:Authorization}
auth.jwt.prefix = ${JWT_PREFIX:Bearer}

image.upload.dir=${IMAGE_DIR:dir}

kakao.prefix=${KAKAO_PREFIX:KakaoAK}
kakao.rest.api.key=${KAKAO_REST_API_KEY}
kakao.rest.api.url=${KAKAO_REST_API_URI}

web.hook.url=${WEB_HOOK_URL}